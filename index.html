<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="left">
        <div class="title">
            <img src="" alt="Logo">
            <h1>Woo</h1>
        </div>
    </div>

    <div class="right">
        <div class="top">
            <h1>
                This is not a real service! You know you need something like this in your life to help you realize your
                deepest dreams. Sign up <em>now</em> to get started.
            </h1>
            <h1>
                You <em>know</em> you want to.
            </h1>
        </div>
        <div class="mid">
            <h1>
                Let's do this!
            </h1>
            <form action="" method="post" id="sign-up-form">
                <div id="fname">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div id="lname">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div id="email">
                    <label for="user-email">EMAIL</label>
                    <input type="email" name="user-email" id="user-email" required>
                </div>
                <div id="phone">
                    <label for="user-phone">PHONE NUMBER</label>
                    <input type="tel" name="user-phone" id="user-phone" required>
                </div>
                <div id="pass">
                    <label for="user-pass">PASSWORD</label>
                    <input type="password" name="user-pass" id="user-pass" required>
                </div>
                <div id="pass-confirm">
                    <label for="user-pass-conf">CONFIRM PASSWORD</label>
                    <input type="password" name="user-pass-conf" id="user-pass-conf" required>
                </div>

            </form>
        </div>
        <div class="bot">
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>
                Already have an account? <a href="">Log in</a>
            </p>
        </div>
    </div>
</body>

</html>
